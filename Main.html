    <div class="contentBox">
        <button class="df" id="zd">
            <div class="layer">
                <h1>Zoan</h1>
            </div>
            <img src="./assets/Screenshot_2023-10-12_030949-removebg-preview.png" alt="" class="zd">
            <div class="info">
                <h1>Zoan: zo-an <br>動物系: ゾオン</h1>
                <h2>Zoan comes from the Ancient Greek zôia, which means "animal". <br>
                    Zoan Devil Fruits grant the ability to transform into a certain animal species. <br>
                    Zoans are said to have "a will of their own," even before consumption. <br>
                    Generally, a Zoan-type Devil Fruit provides the user with 3 basic forms that they can change between: <br>
                    Human Form: The user's natural form prior to consuming the fruit. <br>
                    Hybrid Form: Combination between there human form and beast form. <br>
                    Beast Form: User is fully transformed into the fruit-bestowed species. <br>
                    Ancient Zoan: Rarer type of Zoan. Allows the users to transform into ancient and extinct animals(Neko Neko no mi Model: Saber tiger). <br>
                    Mythical Zoan: Exceptionally rare & powerful. Allows users to transform into mythological creatures(Tori Tori no mi Model: Phoenix). <br>
                </h2>
            </div>
        </button>
   

        <button class="df" id="ld">
            <div class="layer">
                <h1>Logia</h1>
            </div>
            <img src="./assets/Screenshot_2023-10-12_174208-removebg-preview.png" alt="" class="ld">
            <div class="info">
                <h1>Logia: low-gee-uh <br>自然系: ロギア </h1>
                <h2>Lógia, is an Ancient Greek word originating from religious scholarship and roughly translates as "sayings, utterances, oracles" <br>
                    Logia is the rarest of the 3 Devil Fruit types. Users are granted the power to transform their body's composition into a natural element, as well as create and control it. <br>
                    If a Logia user transforms part of their body, any effect of the attack on the user's elemental form is superficial and the body can be reformed with no issue. <br>
                    The most common way to bypass Logias is by using Busoshoku Haki. Haki does not prevent Logia users from transforming rather, once a Haki-imbued object makes contact with a transformed body, the body part that is struck reverts to its solid form. <br>
                    The elements that Logia users transform into can also have a significant effect on their surrounding environment, from the land and water around them to even the climate.
                </h2>
            </div>
        </button>

           
    <button class="df" id="pd">
        <div class="layer">
                <h1>Paramecia</h1>
            </div>
            <img src="./assets/Screenshot_2023-10-12_032015-removebg-preview.png" alt="" class="pd">
            <div class="info">
                <h1>Paramecia: peh-ruh-mee-see-uhm <br>超人系: パラミシア</h1>
                <h2>The kanji for "Paramecia" include the term chōjin (超人?), meaning "superhuman". <br>
                    Paramecia being the most common and diverse of the 3. Fruits of this type allows the consumer to achieve one of a large variety of abilities. <br>
                    Just about every Paramecia ability can be placed in 4 categories: altering the user's body(Buki Buki no mi) Transforming their body or certain parts, into organic and inorganic material, 
                    manipulating the environment (Ope Ope no mi) Enables their users to achieve an unnatural effect on the area around them, 
                    and generating a substance(Ito Ito no mi) Enables the user to create their substance and shape it as desired. However, users cannot transform their bodies into substances, and then powers that cant fit into the 3(Toki-Toki fruit). <br>
                    In addition, there exists a special sub-class known as Special Paramecia, which grant abilities similar to logias(Mochi Mochi no mi). <br>
                </h2>
            </div>
        </div>
    </button>
